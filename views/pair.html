<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8">
  <title>Unganisha Namba ya Simu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h2>Bot wa WhatsApp kwa Namba ya Simu</h2>
  <p>Ingiza namba yako ya simu ili upokee msimbo wa kuunganisha WhatsApp.</p>

  <form action="/pair" method="post">
    <input type="text" name="phone" placeholder="Mfano: 255712345678" required />
    <br />
    <button type="submit">Tuma Msimbo</button>
  </form>

  <p>Baada ya kupokea msimbo, fuata maelekezo kwenye WhatsApp.</p>
</body>
</html>
